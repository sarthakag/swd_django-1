{% extends 'warden.html' %} 
{% block content %}
<div>
        <div class="section">
            <div class="row">
                <div class="col s6 l12">
                    <div class="card">
                        <div class="card-content">
                            <span class="card-title">Late Comers</span>
                            <table class="bordered highlight">
                                <thead>
                                    <tr>
                                        <th>Date & Time</th>
                                        <th>Name (ID)</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for i in list %}
									<td> {{ i.dateTime }}</td>
									<td> {{ i.student }} </td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br><br>
    </div>

{% endblock %}
