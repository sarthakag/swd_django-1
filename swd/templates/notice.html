{% extends 'indexbase.html' %} {% block content %}

  <div class="container">
    <div class="section">

  <div class="row">
    <div class="col s12 m12">
        <div class="card">
        			{% for notice in queryset %}
        			<p>
              <div class="card" >
              <span class="card-title">{{ notice.date }}</span>
                <div class="card-content">
                <b>{{ notice.title|safe }} </b>
                {{ notice.desc|safe|linebreaks}}
                </div>
              </div>
            	{% endfor %}  
            </p>
        </div>
    </div>

    </div>
    <br><br>
  </div>

{% endblock %}
